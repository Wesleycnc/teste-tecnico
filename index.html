<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Vue js -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- js da aplicação -->
    <script src="js/scripts.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
   
    <title>Cadastro </title>
</head>
<body>
    
    <div class="container rounded ">
      <div class="img-1">
        <img src="img/desktop/imagens/desktop-pagina-1.png" alt="">
      </div>
        <h1 class="margin">Sobre o profissional</h1>

        <h2 class="margin">Dados do profissional</h2>

        <form action="">
            <div class="form-group margin in-1">
                <label class="margin-label" for="exampleFormControlInput1">Nome completo*</label>
                <input type="text" class="form-control borda" id="exampleFormControlInput1" placeholder="Digite o nome completo">
              </div>
              
            <div class="form-group margin in-2">
                <label class="margin-label" for="exampleFormControlInput1">CPF*</label>
                <input type="text" class="form-control borda" id="exampleFormControlInput1" placeholder="Digite um CPF">
              </div>

            <div class="form-group margin in-2 ">
                <label class="margin-label" for="celular">Numero de celular*</label>
                <input type="tel" class="form-control borda" id="exampleFormControlInput1" placeholder="(00) 0 0000-0000">

               
              </div>

            
              <div class="form-row margin md-2 mr-5">
                <div class="form-group col-md-3">
                  <label for="inputCity">Estado*</label>
                 <select class="form-control borda" id="inputCity">
                   <option>Selecione</option>
                   <option></option>
                 </select>
                </div>
                
                <div class="form-group col-md-3 ml-0 ">
                  <label for="inputCity">Cidade*</label>
                  <select id="inputCity" class="form-control borda">
                    <option>Selecione</option>
                    <option></option>
                  </select>
                </div>
                
            </div> 
            <div>
              
              <div class="progress "> 
                <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>  
               
              </div>

              
            <div>
              <button type="button" class="botao">PRÓXIMO</button>
            </div>
        <div>    
        </div>

       
             
        </form>
    </div>

    
</body>
</html>
