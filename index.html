<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <!-- js da aplicação -->
    <script src="js/componentes.js" defer></script>
    <script src="js/api.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">

  
  

    <title>Cadastro </title>
</head>
<body>
  
  
    <div class="container rounded" id="app">
      <div class="img-1">
        <img src="img/desktop/imagens/desktop-pagina-1.png" alt="">
      </div>
        <h1 class="margin">Sobre o profissional</h1>

        <h2 class="margin">Dados do profissional</h2>

        <form action="revisao.html" method="post">
            <div class="form-group margin in-1">
                <label class="margin-label" for="exampleFormControlInput1">Nome completo*</label>
                <input  type="name" class="form-control borda " id="validationCustom03" placeholder="Digite o nome completo" maxlength="48"  required>
              </div>
              
            <div class="form-group margin in-2">
                <label class="margin-label">CPF*</label>
                <input  type="text" id="cpf"  class="form-control borda" placeholder="Digite um CPF"required>
              </div>

            <div class="form-group margin in-2 ">
                <label class="margin-label" for="celular">Numero de celular*</label>
                <input type="tel" id="tel" class="form-control borda " placeholder="(00) 0 0000-0000" required>

               
              </div>

            
              <div class="form-row margin md-2 mr-5">
                <div class="form-group col-md-3">
                  <label for="inputCity">Estado*</label>
                 <select class="form-control borda" id="inputCity">
                   <option>Selecione</option>
                   <option></option>
                 </select>
                </div>
                
                <div class="form-group col-md-3 ml-0 ">
                  <label for="inputCity">Cidade*</label>
                  <select id="cidade {{info}}" class="form-control borda">
                    <option>{{info}}</option>
                    <option></option>
                  </select>
                </div>
                
            </div> 
            <div>
              
              <div class="progress "> 
                <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"><p class="position-absolute">1 de 2</p></div>  
               
              </div>
              

              
              <div id="components-proximo">
                <button-counter></button-counter>
              </div>
        <div>    
        </div>

        
             
        </form>
    </div>

    
       <!-- jquery -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <script src="Jquery/jquery.mask.js"></script>
            <script src="Jquery/mascara.js"></script>
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
